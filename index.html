<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bildkopierer mit Chat GPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #imageField {
            width: 100%;
            max-width: 300px;
            border: 2px dashed #ccc;
            padding: 10px;
            margin-bottom: 20px;
            position: relative;
        }
        #imageField img {
            max-width: 100%;
            max-height: 100%;
        }
        .button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        textarea {
            width: 100%;
            max-width: 300px;
            margin-top: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Bildkopierer mit Chat GPT</h1>
    <p>Ziehe ein Bild in das Feld unten, klicke, um ein Bild auszuwählen oder füge ein Bild über STRG+V ein.</p>
    
    <div class="container">
        <div id="imageField" contenteditable="true">
            <p>Hier Bild einfügen oder STRG+V drücken</p>
        </div>

        <!-- Bild hochladen Button -->
        <button class="button" onclick="document.getElementById('fileInput').click()">Bild hochladen</button>
        <input type="file" id="fileInput" style="display: none;" accept="image/*" onchange="loadImage(event)">

        <!-- Senden an Chat GPT über Heroku -->
        <button class="button" id="sendToChatGptButton">Senden an Chat GPT</button>

        <!-- Textfeld zur Anzeige der GPT-Antwort -->
        <textarea id="gptResponse" rows="10" cols="50" placeholder="Die Antwort von Chat GPT wird hier angezeigt..."></textarea>

        <!-- Button zum Kopieren der GPT-Antwort -->
        <button class="button" id="copyResponseBtn">Antwort kopieren</button>

        <!-- Button zum Kopieren des Prompts -->
        <button class="button" id="copyPromptButton">Prompt kopieren</button>
    </div>

    <script src="script.js"></script>

</body>
</html>
