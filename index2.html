<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat GPT with Image and Text Prompt</title>
</head>
<body>
    <h1>Send Image and Text Prompt to ChatGPT</h1>

    <!-- Button to send prompt -->
    <button id="sendPromptBtn">Send Prompt</button>

    <!-- Text field to display the response -->
    <textarea id="gptResponse" rows="10" cols="50" placeholder="The response from GPT will appear here..."></textarea>

    <!-- Button to copy the response -->
    <button id="copyResponseBtn">Copy Response to Clipboard</button>

    <script src="script.js"></script>
</body>
</html>
